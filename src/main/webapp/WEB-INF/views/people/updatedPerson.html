<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId_person()})}" th:object="${person}">
    <input type="hidden" name="_method" value="PATCH">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="yearBirthday">Enter yearBirthday: </label>
    <input type="text" th:field="*{yearBirthday}" id="yearBirthday"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBirthday')}" th:errors="*{yearBirthday}">Age Error</div>
    <br/>
    <input type="submit" value="Update"/>

</form>
</body>
</html>
